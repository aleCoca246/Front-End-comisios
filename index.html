<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elecciones Bonaerenses — Escrutinio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ELECCIONES<br><small>BONAERENSES</small></div>
      <div class="hora">02:35h &nbsp; 8 septiembre 2025</div>
    </header>

    <main>
      <div class="carousel">
        <div class="slide active">
          <h2>Partidos Políticos</h2>
          <div class="partidos">
            <div class="partido">FUERZA PATRIA</div>
            <div class="partido">LA LIBERTAD AVANZA</div>
            <div class="partido">SOMOS BUENOS AIRES</div>
            <div class="partido">FTE DE IZQ. Y DE TRABAJADORES - UNIDAD</div>
          </div>
        </div>

        <div class="slide">
          <h2>Mesas Escrutadas</h2>
          <div class="dato-grande">78%</div>
        </div>

        <div class="slide">
          <h2>Participación Electoral</h2>
          <canvas id="graficaParticipacion" width="400" height="400"></canvas>
        </div>
      </div>

      <div class="indicadores">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </main>

    <footer>
      <a href="senadores.html" class="btn">Senadores Provinciales →</a>
      <a href="diputados.html" class="btn">Diputados Provinciales →</a>
      <a href="concejales.html" class="btn">Concejales →</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('graficaParticipacion');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Votantes', 'Ausentes'],
        datasets: [{
          data: [72, 28],
          backgroundColor: ['#10b4b8', '#e0e0e0'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Carrusel simple
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function showSlide(i) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      current = (i + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
    }

    dots.forEach((dot, i) => dot.addEventListener('click', () => showSlide(i)));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Bonaerenses</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container"> 
    <header>
      <div class="logo">Elecciones 2025 <small>Bonaerenses</small></div>
      <div class="hora">06:42 | 95.2% Mesas escrutadas</div>
    </header>

    <main>
      <div class="carousel">
        <!-- Slide 1: Lista de partidos -->
        <div class="slide active">
          <h2>Lista de Partidos</h2>
          <div class="partidos">
            <div class="partido fuerza">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Blue_square.svg" alt="Fuerza Patria">
              <div class="info">
                <h3>Fuerza Patria</h3>
                <div class="barra"><span style="width:70%;"></span></div>
              </div>
            </div>

            <div class="partido libertad">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Purple_square.svg" alt="La Libertad Avanza">
              <div class="info">
                <h3>La Libertad Avanza</h3>
                <div class="barra"><span style="width:55%;"></span></div>
              </div>
            </div>

            <div class="partido somos">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Pink_square.svg" alt="Somos Buenos Aires">
              <div class="info">
                <h3>Somos Buenos Aires</h3>
                <div class="barra"><span style="width:40%;"></span></div>
              </div>
            </div>

            <div class="partido fite">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Red_square.svg" alt="Frente de Izquierda y Trabajadores">
              <div class="info">
                <h3>Frente de Izquierda y Trabajadores</h3>
                <div class="barra"><span style="width:20%;"></span></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2: Mesas escrutadas -->
        <div class="slide">
          <h2>Mesas escrutadas</h2>
          <div class="dato-grande">95.2%</div>
        </div>

        <!-- Slide 3: Participación -->
        <div class="slide">
          <h2>Participación</h2>
          <canvas id="grafico"></canvas>
        </div>
      </div>

      <div class="indicadores">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </main>

    <footer>
      <a href="senadores.html" class="btn">Senadores</a>
      <a href="diputados.html" class="btn">Diputados</a>
      <a href="concejales.html" class="btn">Concejales</a>
    </footer>
  </div>

  <script>
    // Carrusel manual
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        current = i;
        showSlide(current);
      });
    });

    // Gráfico de participación
    const ctx = document.getElementById('grafico');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Participó', 'No participó'],
        datasets: [{
          data: [78, 22],
          backgroundColor: ['#1cc2c7', '#ddd'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
